<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Small Calculator</title>
</head>
<body>

  <section class="container">
    <h1>Calculator</h1>

    <section class="container-input">
      <div>
        <label for="first number">First Number</label>
        <input type="text" name="first number" id="firstNumber" placeholder="0">
      </div>

      <div>
        <label for="operator">Operator</label>
        <input type="text" name="operator" id="operator">
      </div>

      <div>
        <label for="second number">Second Number</label>
        <input type="text" name="second number" id="secondNumber" placeholder="0">
      </div>

      <div>
        <button class="btn" id="calculate">Calculate</button>
        <p id="result">Result</p>
      </div>

      <div>
        <label for="reset">Reset Button:</label>
        <button class="btn" id="reset">RESET</button>
      </div>

    </section>

  </section>

  <script src="./main.js"></script>
</body>
</html>
